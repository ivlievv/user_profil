<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">
</head>
<body>
<header>
<div class="header">
    <div class="headerLinks">
        <a href="#">
            <img class="headerLinksImg" src="./assets/img/search.png" alt="">
        </a>
        <a href="#">
            <img class="headerLinksImg" src="./assets/img/bell.png" alt="">
        </a>
        <a href="#">
            <img class="headerLinksImg" src="./assets/img/activity.png" alt="">
        </a>
    </div>
    <div class="headerLogo">
        <img class="headerLogoImg" src="./assets/img/popxo.png" alt="">
    </div>
</div>
</header>
<div class="userFonLinks">
<img class="userFonImg" src="./assets/img/zakat_ozero_trava_otrazhenie_gory_100308_1920x1080.jpg" alt="">
    <img class="cameraImg" src="./assets/img/camera.png" alt="">
    <div class="addUserPost">
        <a href="">
            <img class="addUser" src="./assets/img/plus-circle.png" alt="">
        </a>
        <p class="addUserText">POST A QUESTION/POLL</p>
    </div>
</div>
<div class="userProfileInfo">
    <img class="userPhoto" src="./assets/img/610qnH4W4LL.jpg" alt="David Gilmour">
    <br>
    <h3 class="userName">David Gilmour</h3>
    <img class="userNavigationImg" src="./assets/img/map-marker-outline.png" alt="">
    <h4 class="userNavigation">London</h4>
    <br>
    <h3 class="userScope">SKOPE</h3>
    <h3 class="scope">242</h3>
    <h3 class="plus">+15 this week</h3>
    <br>
    <h3 class="badgesText">BADGES</h3>
    <div class="badges">
        <div class="badgesItem">
            <img class="badgesImg" src="./assets/img/badges/facebook.png" alt="">
            <h3 class="badgesName">Facebook</h3>


            <img class="badgesImg" src="./assets/img/badges/twitter.png" alt="">
            <h3 class="badgesName">Twitter</h3>


            <img class="badgesImg" src="./assets/img/badges/instagram.png" alt="">
            <h3 class="badgesName">Instagram</h3>


            <img class="badgesImg" src="./assets/img/badges/skype.png" alt="">
            <h3 class="badgesName">Skype</h3>

            <img class="badgesImg" src="./assets/img/badges/googleplus.png" alt="">
            <h3 class="badgesName">Google+</h3>

            <img class="badgesImg" src="./assets/img/badges/youtube.png" alt="">
            <h3 class="badgesName">YouTube</h3>
        </div>
    </div>
    <a class="link" href="#">See all badges</a>
    <br>
    <div class="viewProfile">
        <p class="text">View profile as ></p>
    </div>
</div>
</body>
</html>
